name: Daily Schedule Notification

on:
  schedule:
    # 每天 UTC 13:00 = 台灣時間 21:00
    - cron: '30 13 * * *'
  # 允許手動測試
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Google Credentials
      run: |
        echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > service_account.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=service_account.json" >> $GITHUB_ENV

    - name: Run Daily Report Script
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
        # 使用我們剛剛確認過有效的 Group ID
        TARGET_ID: ${{ secrets.TARGET_GROUP_ID }}
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -u src/scripts/daily_report.py