name: Weekly Schedule Notification

on:
  schedule:
    # 台灣時間每週日 21:30 = UTC 13:30
    - cron: '30 13 * * 0'
  # 允許手動觸發 (方便測試)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 關鍵：處理 GCP 憑證 (因為 GitHub 機器沒有內建憑證)
    - name: Setup Google Credentials
      run: |
        echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > service_account.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=service_account.json" >> $GITHUB_ENV

    - name: Run Weekly Report Script
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
        TARGET_ID: ${{ secrets.TARGET_GROUP_ID }} # 你想通知的群組 ID
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -u src/scripts/weekly_report.py